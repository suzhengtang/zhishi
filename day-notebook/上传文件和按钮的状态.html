<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文件提交和按钮是否可点击</title>
</head>
<body>
<form action="" id="actionH" method="post">
	<input type="file" id="file" value="" name="file">
	<input type="button" id="btn" value="nihao">
</form>

<script src="../lib/jquery-3.1.1.min.js"></script>
<script>
	$("#file").change(function () {
		if ($(this).val() == '') {
			$("#btn").attr("disabled", true);
		}
		else {
			$("#btn").removeAttr("disabled");
		}
	})
	$("#btn").click(function () {
		$('#actionH').submit();
		$("#btn").attr("disabled", true);
	})
</script>
</body>
</html>

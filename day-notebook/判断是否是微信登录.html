<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断是否是微信登录</title>
</head>
<body>
<!--判断是否是微信浏览器登录-->
<script>
	function isWeiXin(){
		var ua = window.navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i) == 'micromessenger'){
			return true;
		}else{
			return false;
		}
	}
	if(isWeiXin()){
		//是微信浏览器
		$('#weixin').css("display","block");
	}else{
		//不是微信浏览器
		$('#weixin').css("display","none");
	}
</script>
</body>
</html>

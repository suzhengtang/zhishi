<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证码倒计时</title>
</head>
<body>
<button id="btn">获取验证码</button>

<script src="jquery-3.1.1.min.js"></script>
<script>
	$('#btn').click(function () {
		timeTo($(this));
	})

	var timer = 60;
	function timeTo(obj) {
		if(timer == 0){
			obj.removeAttr('disabled');
			obj.text("获取验证码");
			timer = 60;
		}else{
			obj.attr('disabled',true);
			obj.text(timer+"秒重新发送");
			timer --;
			setTimeout(function () {
				timeTo(obj);
			},1000)
		}
	}
</script>
</body>
</html>
